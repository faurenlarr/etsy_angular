
<nav class="navbar">
  <h1 class='shops'>Etsy</h1>
  <label class="searchbar"><input ng-model="searchText" placeholder="search by shop"></label>
  <a href="#/faveslist" ><i class="fa fa-heart"></i></a>
  <i class="fa fa-facebook-official"></i>
  <i class="fa fa-twitter"></i>
  <i class="fa fa-instagram"></i>

</nav>

 <table id="shop.Shop.shop_id">
  <div class="container">
  <div ng-repeat="shop in shops | filter:searchText">
    <section class="box">
      <img ng-src="{{shop.Shop.image_url_760x100}}" alt="" class="shopimage" />
      <i class="fa fa-heart" ng-click="addToFaves(shop)"></i>
      <h6 class="shopname">{{shop.Shop.shop_name}}</h6>
      <button class="seedetails" ng-click="seeDetails(shop)"><a href="#/{{shop._id}}">See Details</a></button>
    </section>
  </div>
  </div>
</table>
