
<nav class="navbar">
  <h1 class='shops'>Shops</h1>


  <input type="text" placeholder="search by shop" class="searchbar">
  <button class="search" type="submit">Submit</button>
  <a href="#/faveslist" ><i class="fa fa-heart"></i></a>
</nav>
<div class="container">
<div ng-repeat="shop in shops">
  <section class="box">
    <img ng-src="{{shop.Shop.image_url_760x100}}" alt="" class="shopimage" /><button ng-click="addToFaves(shop)"><i class="fa fa-heart" ></i></button>
    <h6 class="shopname">{{shop.Shop.shop_name}}</h6>
  <button type="text" class="seedetails"><a href="#/shop/{{shop.Shop.shop_id}}">See Details</a></button>
  </section>
</div>
</div>


</section>
