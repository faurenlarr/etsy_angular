<nav class="navbar">
  <h1 class="detailpage">Items by this shop</h1>
  <a href="#/faveslist" ><i class="fa fa-heart"></i></a><a href="#/"><i class="fa fa-home"></i></a>
</nav>

<div ng-repeat="shop in shopCtrl.shop">
  <section class="detail" id="{{shop._id}}">

    <div class="container">
    <div>
      <section class="box">
        <img ng-src="" alt="" class="shopimage" />
        <div class="title">title: {{shop.title}}</div>
        <div class="description">description: {{shop.description}}</div>
        <div class="price">${{shop.price}}</div>
      </section>
    </div>
    </div>


    </section>

</div>
